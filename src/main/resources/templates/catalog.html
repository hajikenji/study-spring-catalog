<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>一覧画面</p>
  <a th:href="@{/catalog/catalog-create}">作成</a>
  <span th:errors="${catalog.name}"></span>
  <div th:each="name : ${name}">
    <span th:text="${name.name}"></span>
    <form th:action="@{/catalog/catalog-update}" method="post">
      <input name="name" type="text">
      <input type="hidden" name="id" th:value="${name.id}">
      <input type="submit" value="更新">
    </form>
    <form th:action="@{/catalog/catalog-delete}" method="post">
      <button type="submit">削除</button>
      <input type="hidden" name="id" th:value="${name.id}">
    </form>
  </div>
</body>
</html>
